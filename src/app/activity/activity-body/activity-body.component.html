<div class="app-activity-body">

            <img [src]="activity.person.avatar">
        </div>
        <div class="activity-body">
            <p class="activity-text" [innerHTML]="statement"></p>
            <p class="activity-createdAt">{{ activity.created_at }}</p>
        </div>
    </div>
</div>
