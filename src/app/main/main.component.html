<div class="app-main">
    <div class="main-header">
        <p class="main-header__text">{{ listType | titlecase }} Teams</p>
        <p class="main-header__tracker">Showing {{ filteredTeams.length }} out of {{ teams.length }} teams</p>
    </div>
    <app-team *ngFor="let team of filteredTeams" [currentUser]="currentUser" [team]="team"></app-team>
</div>
